  <body>
    <h1>Create a new Pet</h1>
<form action="/pets" method="post">
  <p>
    <label>Name: </label>
    <input type="text" name="pet[name]" id="pet_name">
  </p>
  <p>
    Owner:<br />
    
      <input type="checkbox" name="pet[owner_id]" value="1" id="1">Cricky</p></input>

  <p><input type="submit" value="Create Pet"></p>
</form>
